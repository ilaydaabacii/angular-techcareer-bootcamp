<div *ngIf="lan==1">
  <form class="form-signin w-100 m-auto" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <img class="img-fluid" src="https://www.kariyer.net/kariyer-rehberi/wp-content/uploads/2021/05/logo.png" alt="" >
    <h1 class="h3 mb-3 fw-normal">Lütfen Giriş Yapınız</h1>

    <div class="form-floating">
      <input type="text" #username="ngModel" [(ngModel)]="model.username" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required autofocus>
      <label for="floatingInput">Kullanıcı Adı</label>
    </div>
    <div class="form-floating">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" class="form-control" id="password" placeholder="Password" required>
      <label for="floatingPassword">Şifre</label>
    </div>

    
      <button class=" btn btn-lg btn-outline-secondary col-6" type="submit" (click)="route()" [disabled]="loginForm.invalid">Giriş Yap</button>
      <button class=" btn btn-lg btn-secondary col-6" type="submit" routerLink="/register">Üye Ol</button>
  </form>

</div>
    <div *ngIf="lan==2">
      <form class="form-signin w-100 m-auto" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <img class="img-fluid" src="https://www.kariyer.net/kariyer-rehberi/wp-content/uploads/2021/05/logo.png" alt="" >
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" #username="ngModel" [(ngModel)]="model.username" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required autofocus>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" class="form-control" id="password" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
    
        
          <button class=" btn btn-lg btn-outline-secondary col-6" type="submit" (click)="route()" [disabled]="loginForm.invalid">Log in</button>
          <button class=" btn btn-lg btn-secondary col-6" type="submit" routerLink="/register">Sign in</button>
        
      </form>
    
    </div>
