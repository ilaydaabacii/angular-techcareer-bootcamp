<!-- #loginForm="ngForm" (ngSubmit)="login(loginForm) -->
<div *ngIf="lan==1">
  <form class="form-signin w-100 m-auto" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <img class="img-fluid" src="https://www.kariyer.net/kariyer-rehberi/wp-content/uploads/2021/05/logo.png" alt="" >
    <h1 class="h3 mb-3 fw-normal">Kayıt</h1>

    <div class="form-floating">
        <input type="text" #firstName="ngModel" [(ngModel)]="model.firstName" class="form-control" id="firstName" name="firstName" placeholder="İsim" required autofocus>
        <label for="floatingInput">İsim</label>
        <div *ngIf="firstName.invalid&&firstName.dirty" class="alert alert-danger" >İsim gereklidir</div>
      </div>
      <div class="form-floating">
        <input type="text" #lastName="ngModel" [(ngModel)]="model.lastName" class="form-control" id="lastName" name="lastName" placeholder="Soyisim" required >
        <label for="floatingInput">Soyisim</label>
        <div *ngIf="lastName.invalid&&lastName.dirty" class="alert alert-danger" >Soyisim gereklidir</div>
      </div>
    <div class="form-floating">
      <input type="text" #username="ngModel" [(ngModel)]="model.username" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required >
      <label for="floatingInput">Kullanıcı Adı</label>
      <div *ngIf="username.invalid&&username.dirty" class="alert alert-danger" >Kullanıcı Adı gereklidir</div>
    </div>
    <div class="form-floating">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" class="form-control" id="password" placeholder="Password" required>
      <label for="floatingPassword">Şifre</label>
      <div *ngIf="password.invalid&&password.dirty" class="alert alert-danger" >Şifre gereklidir</div>
    </div>

    
    <button class="w-100 btn btn-lg btn-secondary" type="submit"  [disabled]="registerForm.invalid">Üye Ol</button>
  </form>
</div>    

    <div *ngIf="lan==2"><form class="form-signin w-100 m-auto" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <img class="img-fluid" src="https://www.kariyer.net/kariyer-rehberi/wp-content/uploads/2021/05/logo.png" alt="" >
